<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
          <div class="whole">
            <p class="inputpara js-para">0</p>
            <div class="wholebutton">
                <div class="firstrowbutton">
                    <button class="firstrow js1-button">1</button>
                    <button class="firstrow js2-button">2</button>
                    <button class="firstrow">3</button>
                    <button class="firstrow">+</button>
                </div>
                <div class="secondrowbutton">
                    <button class="secondrow">4</button>
                    <button class="secondrow">5</button>
                    <button class="secondrow">6</button>
                    <button class="secondrow">-</button>
                </div>
                <div class="thirdrowbutton">
                    <button class="thirdrow">7</button>
                    <button class="thirdrow">8</button>
                    <button class="thirdrow">9</button>
                    <button class="thirdrow">/</button>
                </div>
                <div class="fourrowbutton">
                    <button class="fourrow">Clear</button>
                    <button class="fourrow">0</button>
                    <button class="fourrow">=</button>
                    <button class="fourrow">*</button>
                    
                </div>
            </div>

        </div>
        <script src="calculator.js"></script>
    </body>
</html>
